<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Пиратская армада</title>
    <!--Таблица стилей -->
    <link rel="stylesheet" href="src/pirateArmada.css">
    <!-- Звуки -->
    <audio id="mainMenuMusic">
      <source src="sounds/main_menu.mp3" type="audio/mpeg" loop>
    </audio>
    <audio id="gameMusic">
      <source src="sounds/game.mp3" type="audio/mpeg" loop>
    </audio>
    <audio id="shootSound">
      <source src="sounds/shoot.mp3" type="audio/mpeg">
    </audio>
    <audio id="explosionSound">
      <source src="sounds/explosion.mp3" type="audio/mpeg">
    </audio>
  </head>
  <body>
    <!-- Star background -->
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <!-- Canvas -->
    <canvas></canvas>
    <!-- App -->
    <div id='app'>
      <!-- UI -->
      <div id="ui">
        <div id="message-score" class="message">
          <h2 class="underlined">BEST</h2>
          <h3>0</h3>
        </div>

        <div id="message-game-state" class="message">
          <h2 class="underlined">END</h2>
          <div>
            <h3>SCORE: </h3>
            <h3>BEST!</h3>
          </div>
        </div>

        <button>PLAY</button>
      </div>
    </div>
    <!-- Код игры -->
    <script src="src/objects.js"></script>
    <script src="src/collision.js"></script>
    <script src="src/pirateArmada.js"></script>
  </body>
</html>
